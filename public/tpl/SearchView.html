<div class="row-fluid">
  <div class="span12">
    <div class="form-search">
      <div class="input-append">
        <input class="input-xlarge search-query" id="media-search" type="text"
               data-provide="typeahead" data-items="4" placeholder="Search Medias"/>
        <button type="submit" class="btn"><i class="icon-search"></i></button>

      </div>
    </div>
  </div>
</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Media saved successfully
        </div>
    </div>
</div>
